<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membrana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app-layout">
        <!-- Left nav rail -->
        <nav class="nav-rail">
            <div class="nav-brand">
                <div class="brand-mark">
                    <svg viewBox="0 0 36 36" fill="none">
                        <circle cx="18" cy="18" r="14" stroke="#a78bfa" stroke-width="2.5"/>
                        <circle cx="18" cy="18" r="8" stroke="#7c5cfc" stroke-width="2.5"/>
                    </svg>
                </div>
            </div>
            <div class="nav-group">
                <div class="nav-group-label">Shape</div>
                <div id="shape-nav" class="nav-items"></div>
            </div>
            <div class="nav-divider"></div>
            <div class="nav-group">
                <div class="nav-group-label">Presets</div>
                <div id="preset-nav" class="nav-items"></div>
            </div>
        </nav>

        <!-- Center canvas -->
        <main class="canvas-area">
            <div class="canvas-container" id="svg-preview">
                <div class="loading-text">Loading...</div>
            </div>
            <div class="canvas-footer">
                <div class="footer-left">
                    <button id="btn-reset-zoom" class="canvas-btn" title="Reset zoom">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
                            <path d="M2 8a6 6 0 0 1 11.2-3M14 8a6 6 0 0 1-11.2 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M14 2v3h-3M2 14v-3h3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <span class="canvas-hint">Scroll to zoom &middot; Alt+drag to pan</span>
                </div>
                <div class="footer-center">
                    <span id="ws-status" class="status">Connecting...</span>
                </div>
                <div class="footer-right">
                    <button id="btn-export-svg" class="export-btn">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
                            <path d="M8 2v8M5 7l3 3 3-3M3 12v1h10v-1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        SVG
                    </button>
                    <button id="btn-export-png" class="export-btn">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
                            <path d="M8 2v8M5 7l3 3 3-3M3 12v1h10v-1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        PNG
                    </button>
                </div>
            </div>
        </main>

        <!-- Right sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Membrana</h1>
                <span class="version">v0.2</span>
                <a href="/static/help.html" target="_blank" class="help-btn" title="Help &amp; Documentation">?</a>
            </div>
            <div class="sidebar-tabs" id="sidebar-tabs"></div>
            <div class="sidebar-scroll" id="controls">
                <!-- Panels built by controls.js -->
            </div>
        </aside>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/preview.js"></script>
    <script src="/static/js/controls.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
